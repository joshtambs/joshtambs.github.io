<!DOCTYPE html>
<html>
<head>
    <title>Random Words</title>
    <link rel="stylesheet" href="./../css/style.css">
    <style>
        /* Add styles for page2.html specific elements */
        header {
            background: #81C3D7;
            padding: 30px 0;
            min-height: 70px;
            border-bottom: 3px solid #16425B;
        }

        header a {
            color: #2c6183;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }

        .word-container {
            min-height: 400px;
            background: url('../img/stroke.gif') 0 150px;
            text-align: center;
            color: #ffffff; /* Adjusted to match the color palette */
        }

        .word-container h1 {
            margin-top: 30px;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .word-container p {
            font-size: 20px;
        }

        .red { color: #E6332A; }
        .orange { color: #F7931E; }
        .yellow { color: #F8C40A; }
        .green { color: #7CB342; }
        .blue { color: #039BE5; }
        .indigo { color: #3F51B5; }
        .violet { color: #9C27B0; }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #011727;
            text-align: center;
        }
    </style>
    <script>
        function getRandomWord() {
            var words = ["apple", "banana", "cherry", "grape", "melon", "orange", "peach"];
            return words[Math.floor(Math.random() * words.length)];
        }

        function changeWordProperties() {
            var wordElements = document.getElementsByClassName("word");

            for (var i = 0; i < wordElements.length; i++) {
                var wordElement = wordElements[i];
                var randomWord = getRandomWord();
                var randomColorClass = getRandomColorClass();

                wordElement.textContent = randomWord;
                wordElement.className = "word " + randomColorClass;
                wordElement.style.fontFamily = getRandomFontFamily();
            }
        }

        function getRandomColorClass() {
            var colorClasses = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
            return colorClasses[Math.floor(Math.random() * colorClasses.length)];
        }

        function getRandomFontFamily() {
            var fonts = ["Arial", "Verdana", "Helvetica", "Georgia", "Times New Roman", "Courier", "Comic Sans MS"];
            return fonts[Math.floor(Math.random() * fonts.length)];
        }
    </script>
</head>
<body onload="changeWordProperties()">
    <header>
        <nav>
            <ul>
                <li><a href="./../index.html">Home</a></li>
                <li><a href="./page1.html">Page 1</a></li>
            </ul>
        </nav>
    </header>

    <div class="word-container">
        <h1 class="word"></h1>
        <h1 class="word"></h1>
        <h1 class="word"></h1>
    </div>

    <footer>
        <p>Â© 2023 Your Website. All rights reserved.</p>
    </footer>

    <script>
        setInterval(changeWordProperties, 3000); // Change words every 3 seconds
    </script>
</body>
</html>
