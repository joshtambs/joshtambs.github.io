<!DOCTYPE html>
<html>
<head>
    <title>Colorful Greetings</title>
    <script>
        function changeColor() {
            var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
            var greetingElement = document.getElementById("greeting");
            var currentColor = greetingElement.style.color;
            var currentIndex = colors.indexOf(currentColor);
            var nextIndex = (currentIndex + 1) % colors.length;
            greetingElement.style.color = colors[nextIndex];
        }
    </script>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 48px;
            cursor: pointer;
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <li><a href = "./../index.html" a>Home</a></li>
        <li><a href = "./page2.html" a>Page 2</a></li>
    </header>
    <h1 id="greeting" onclick="changeColor()">Hello</h1>
    <img src="./img/imimim.jpg" width="300" height="300">
</body>
</html>
